<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<header class="title border-gradient"> Rock Paper Scissor </header>

<div class="container">
    <div class="game">
       
        <div class="buttons left">
            <ul>
                <li><p class="button" > </p></li>
                <li><p class="button rtn"> </p></li>
                <li><p class="button rtn"> </p></li>
            </ul>
        </div>
        <div class="choice">
            <div id = "cChoice" class="c battle mirror"></div>	
        </div>
                
        <div class="center">
            <div id="scoreBox">
                <div id="cScore" class="">
                    0
                </div>
                <p> - </p>
                <div id="pScore" class="">
                    0
                </div>
            </div >
            <div id="comment">
            Pick your choice to start the Game. First one to 5 score wins.
            </div>
        </div>

        <div class="choice">
            <div id = "pChoice" class="p battle rtn "></div> 
        </div>

        <div class="buttons right " >
            <ul>
                <li><button class="button" value ="Rock"> ✊</button></li>
                <li><button class="button rtn" value ="Paper"> ✋ </button></li>
                <li><button class="button rtn" value ="Scissor"> ✌ </button></li>
            </ul>
        </div>
    </div>   
    
<div id="myModal" class="modal">
    <div class="modal-content">
        <p id="info"></p>
        <button id="again"> play again </button>           
    </div>
</div>

</div>
<footer class="foot border-gradient"> Copyright ©  </footer>
    <script src="./js/javascript.js"></script>
</body>
</html>
